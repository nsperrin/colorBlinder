
<div ng-repeat="scheme in schemes" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 col-xl-2 tileCont">
    <div class="tile scheme" ng-click="selectScheme(scheme)">
        <div ng-repeat="color in scheme.colors" class="colorBrick" ng-style="{background: 'rgba({{color.R}},{{color.G}},{{color.B}},1)'}"></div>
        <div class="schemeName">{{scheme.name}}</div>
    </div>
</div>
