<div class="nameInputContainer col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 col-xl-2 schemeNameInputContainer">
        <input class="schemeNameInput" type="text" ng-model="currentScheme.name" placeholder="{{'Scheme: '+(userData.schemes.length+1 || 1)}}"/>
    </div>
</div>
<div id="create" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div ng-repeat="color in currentScheme.colors" class="col-xs-12 col-sm-4 col-md-3 col-lg-2 col-xl-2 tileCont">
        <div class="tile color">
            </br>
            &nbspR:<input type="number"  min="0" max="255" ng-model="color.R" ng-change="updateColor()"/><br/>
            &nbspG:<input type="number"  min="0" max="255" ng-model="color.G" ng-change="updateColor()"/><br/>
            &nbspB:<input type="number"  min="0" max="255" ng-model="color.B" ng-change="updateColor()"/>
            <p class="btmright" ng-click="deleteColor($index)"><span class="glyphicon glyphicon-trash"></span></p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 col-xl-2  tileCont">
        <div ng-click="addToScheme()" class="tile">
            add new color+
        </div>
    </div>

</div>
